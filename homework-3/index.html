<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Homework-3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Homework-3 Description">
        <meta name="keywords" content="Homework-3 Keywords">
        <meta name="author" content="Sevde Nur Uyumaz">
    </head>
    <body>
        <div style="font-size: 40px; border-bottom: 1px solid #ff0000; color: #ff0000; text-align: center; padding: 20px; margin-bottom: 20px;">
            HOMEWORK -3
        </div>
        <table style="width: 100%; border: 1px solid #000;" cellpadding="0" cellspacing="0">
            <thead>
                <th width="50%">Input Type</th>
                <th width="50%">Input Detail</th>
            </thead>
            <tbody>
                <tr>
                    <td style="border-top: 1px solid #000; padding-left: 10px;">Tel</td>
                    <td style="border-top: 1px solid #000; border-left: 1px solid #000; padding: 10px;">
                        <form>
                            <label for="phone">Enter a phone number:</label><br><br>
                            <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                            <input type="submit">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td style="border-top: 1px solid #000; padding-left: 10px;">Email</td>
                    <td style="border-top: 1px solid #000; border-left: 1px solid #000; padding: 10px;">
                        <form>
                            <label for="email">Enter your email:</label><br><br>
                            <input type="email" id="email" name="email">
                            <input type="submit">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td style="border-top: 1px solid #000; padding-left: 10px;">Number</td>
                    <td style="border-top: 1px solid #000; border-left: 1px solid #000; padding: 10px;">
                        <form>
                          <label for="quantity">Quantity (between 1 and 5):</label>
                          <input type="number" id="quantity" name="quantity" min="1" max="5">
                          <input type="submit">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td style="border-top: 1px solid #000; padding-left: 10px;">Range</td>
                    <td style="border-top: 1px solid #000; border-left: 1px solid #000; padding: 10px;">
                        <form>
                            <label for="vol">Volume (between 0 and 50):</label>
                            <input type="range" id="vol" name="vol" min="0" max="50">
                            <input type="submit">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td style="border-top: 1px solid #000; padding-left: 10px;">Search</td>
                    <td style="border-top: 1px solid #000; border-left: 1px solid #000; padding: 10px;">
                        <form>
                            <label for="gsearch">Search Google:</label>
                            <input type="search" id="gsearch" name="gsearch">
                            <input type="submit">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td style="border-top: 1px solid #000; padding-left: 10px;">Image</td>
                    <td style="border-top: 1px solid #000; border-left: 1px solid #000; padding: 10px;">
                        <img src="workplace.jpg" alt="Workplace" style="width:100px;">
                    </td>
                </tr>
                <tr>
                    <td style="border-top: 1px solid #000; padding-left: 10px;">Week</td>
                    <td style="border-top: 1px solid #000; border-left: 1px solid #000; padding: 10px;">
                        <form>
                            <label for="week">Select a week:</label>
                            <input type="week" id="week" name="week">
                            <input type="submit">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td style="border-top: 1px solid #000; padding-left: 10px;">Url</td>
                    <td style="border-top: 1px solid #000; border-left: 1px solid #000; padding: 10px;">
                        <form>
                            <label for="homepage">Add your homepage:</label>
                            <input type="url" id="homepage" name="homepage">
                            <input type="submit">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td style="border-top: 1px solid #000; padding-left: 10px;">Datetime-Local</td>
                    <td style="border-top: 1px solid #000; border-left: 1px solid #000; padding: 10px;">
                        <form>
                            <label for="birthdaytime">Birthday (date and time):</label>
                            <input type="datetime-local" id="birthdaytime" name="birthdaytime">
                            <input type="submit">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td style="border-top: 1px solid #000; padding-left: 10px;">Month</td>
                    <td style="border-top: 1px solid #000; border-left: 1px solid #000; padding: 10px;">
                        <form>
                            <label for="bdaymonth">Birthday (month and year):</label>
                            <input type="month" id="bdaymonth" name="bdaymonth">
                            <input type="submit">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td style="border-top: 1px solid #000; padding-left: 10px;">Time</td>
                    <td style="border-top: 1px solid #000; border-left: 1px solid #000; padding: 10px;">
                        <form>
                            <label for="appt">Select a time:</label>
                            <input type="time" id="appt" name="appt">
                            <input type="submit">
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
